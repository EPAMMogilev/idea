<div class = "login-center-form" ng-controller = "RegistrationController as vm">
    <div class="login-padding">
        <h2 class="text-center">Register</h2>
        <div ng-show="vm.error" class="alert alert-danger">Invalid user/password combination</div>
        <form name="registerForm" ng-submit="vm.registration()" role="registerForm">
            <div class="form-group" ng-class="{ 'has-error' : registerForm.username.$error.required && registerForm.username.$dirty}">
                <input class="form-control input-lg ng-valid ng-touched ng-dirty ng-valid-required " id="username" name="username" placeholder="Username" ng-model="username" required>
                <div class="help-block text-danger ng-scope ng-active" ng-if="registerForm.username.$dirty" ng-messages="registerForm.username.$error">
                    <div ng-message="required">Введите имя пользователя. </div>
                </div>

            </div>
            <div class="form-group" ng-class="{ 'has-error' : registerForm.email.$invalid && registerForm.email.$dirty}">
                <input class="form-control input-lg ng-valid ng-touched ng-dirty ng-valid-email ng-valid-required ng-valid-pattern" type="E-mail" id="email" name="email" ng-model="email" placeholder="Email" required ng-pattern="/^[A-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/">
                <div class="help-block text-danger ng-scope ng-active" ng-if="registerForm.email.$dirty" ng-messages="registerForm.email.$error">
                    <div ng-message="pattern" >Введите корректный адрес.</div>
                    <div ng-message="required">Введите адрес. </div>
                </div>

            </div>
            <div class="form-group" ng-class="{ 'has-error': registerForm.password.$dirty && registerForm.password.$error.required }">
                <input ng-model="password" type="password" name="password" id="password" class="form-control input-lg ng-pristine ng-valid ng-valid-required ng-touched ng-valid-compare-to" placeholder="Password" ng-model="vm.credentials.password" required />
                <div class="help-block text-danger ng-scope ng-active" ng-if="registerForm.password.$dirty" ng-messages="registerForm.password.$error">
                    <div ng-message="required" class="ng-scope">Введите пароль.</div>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : registerForm.confirmPassword.$invalid && registerForm.confirmPassword.$dirty }">
                <input compare-to="password" class="form-control input-lg ng-isolate-scope ng-dirty ng-touched ng-valid ng-valid-compare-to" type="password" ng-model="confirmPassword" name="confirmPassword" ng-model="confirmPassword" placeholder="Подтвердить пароль">
                <div class="help-block text-danger ng-scope ng-active" ng-if="registerForm.confirmPassword.$dirty" ng-messages="registerForm.confirmPassword.$error">
                    <div ng-message="errorCompareTo" class="ng-scope">Пароль не совпадает.</div>
                </div>
            </div>
            <div class="form-actions">
                <button id="btnLogin" type="submit" ng-disabled="registerForm.$invalid" class="btn btn-primary">Register</button>
                <a href="#/login" class="btn btn-link">Login</a>
            </div>
        </form>


    </div>
</div>
