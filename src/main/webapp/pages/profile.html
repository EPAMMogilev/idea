<div class="row">
    <div class="col-md-8 col-md-offset-2" ng-init="init()">
        <div id="shadowBox" class="row">
            <div id="topDiv" class="container">
                <p id="p" translate="USER_PROFILE"></p>
            </div>
            <!-- details -->
            <div id="dataDiv" class="container">
                <div class="row">
                    <div class="col-md-3 profile-image">
                        <img id="imgDetails" ng-src="{{profile.imageUrl}}" class="img-rounded" id="imgBlock">
                    </div>

                    <div class="col-md-9">

                        <div id="divUserName" class="row">
                            <div id="tdCaptionDetails" class="col-md-2" translate="USERNAME"></div>
                            <div id="tdData" class="col-md-10">{{profile.username}}</div>
                        </div>

                        <div id="divUserEmail" class="row">
                            <div id="tdCaptionDetails" class="col-md-2" translate="USER_EMAIL"></div>
                            <div id="tdData" class="col-md-10">{{profile.email}}</div>
                        </div>
                        
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>
