<div id="mainDiv">
    <div id="shadowBox">
        <div id="topDiv">
            <p id="p">{{ideaDetail.title}}</p>
        </div>
        <!-- details -->
        <div id="dataDiv" ng-show="detailsCtrl.wndType == 0">
            <div id="lineDivsLeft">
                <div id="divData">
                    <div id="tdCaption">Идея</div>
                    <div id="tdData">{{detailsCtrl.data.title}}</div>
                </div>
                <!-- descr -->
                <div id="divData">
                    <div id="tdCaption">Описание</div>
                    <div id="tdData">{{detailsCtrl.data.description}}</div>
                </div>
                <!-- created -->
                <div id="divData">
                    <div id="tdCaption">Создано</div>
                    <div id="tdData">{{detailsCtrl.data.createdAt | date:'MMM dd, yyyy hh:mm:ss a'}}</div>
                </div>
            </div>
            <div id="lineDivsRight">
                <img id="imgDetails" src="images/300x300.png" class="img-rounded" id="imgBlock">
            </div>
        </div>
        <!-- add new -->
        <div id="dataDivInsert" ng-show="detailsCtrl.wndType == 1">
            <!-- idea -->
            <div id="divData">
                <div id="tdCaption">Категория</div>
                <div id="tdDataInsert">
                    <select class="form-control"  ng-model="idea.category" convert-to-number>
                        <option ng-repeat="cat in detailsCtrl.categories" value="{{cat.id}}" >{{cat.descr}}</option>
                    </select>
                </div>
            </div>
            <!-- descr -->
            <div id="divData">
                <div id="tdCaption">Идея</div>
                <div id="tdDataInsert">
                    <input type="text" id="searchLine" class="form-control" name="edtIdea" width="100%" placeholder="Идея" ng-model="idea.caption">
                </div>
            </div>
            <!-- created -->
            <div id="divData">
                <div id="tdCaption">Описание</div>
                <div id="tdDataInsert">
                    <textarea class="form-control" id="searchLine" name="edtDescription" width="100%" placeholder="Описание" rows="5" ng-model="idea.descr"> </textarea>
                </div>
            </div>
        </div>


        <div id="footerDiv" ng-show="detailsCtrl.wndType == 0">
            <button class="btn btn-default" ng-click="back()"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Назад</button>
        </div>
        <div id="footerDiv" ng-show="detailsCtrl.wndType == 1">
            <button class="btn btn-default">Загрузить файл</button> <b>или</b> Перетянуть свой файл
        </div>
    </div>

    <!-- who like this idea -->
    <div id="shadowBox" ng-show="detailsCtrl.wndType == 0">
        <div id="likeDiv">
            <p id="p">Кому понравилась эта идея</p>
        </div>
        <div id="likeDivList">
            Some user
        </div>
    </div>


    <!-- map for this idea -->
    <div id="shadowBox">
        <div id="map"></div>
    </div>

    <!-- suggestions for this idea -->
    <div id="shadowBox" ng-show="detailsCtrl.wndType == 0">
        <div id="likeDiv">
            <p id="p">Комментарии</p>
        </div>
        <div id="commentsDiv">
            <input type="text" id="searchLine" class="form-control" name="edtComment" width="100%" placeholder="Ваше предложение">
        </div>
    </div>

    <div id="shadowBox" ng-show="detailsCtrl.wndType == 1">
        <div id="footerAddDiv">
            <div id="divLeft">
                <button class="btn btn-default" ng-click="back()"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Назад</button>
            </div>
            <div id="divRight">
                <button class="btn btn-primary" ng-click="addNewIdea(idea)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Добавить</button>
            </div>
        </div>
    </div>
</div>
