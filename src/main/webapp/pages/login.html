<div class = "login-center-form">
    <div class="login-padding">
        <h2 class="text-center">Вход</h2>
        <form method="get" ng-submit="login(loginForm)" name="loginForm">
            <div class="form-group has-feedback">
                <input class="form-control input-lg " name="email" ng-model="user.email" placeholder="E-mail" required="" autofocus="">
            </div>
            <div class="form-group has-feedback">
                <input class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" required="">
            </div>
            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-primary" disabled="disabled">Вход</button>
            <br>
        </form>
    </div>
</div>
