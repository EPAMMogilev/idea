<html ng-app="ideaApp">
  <head>
     <title>Idea lab </title>
     <meta charset="utf-8"/>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="css/style.css"/>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
     <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
     <script src="js/app.js"> </script> 
     <script src="js/data_services.js"> </script>
     <script src="js/services.js"> </script>
     <script src="js/filters.js"> </script>
     <script src="js/controllers.js"> </script>
     <script src="js/tags/tagButton.directive.js"></script>	

   
    
  </head>

  <body ng-controller="app.Controller as ideaCtrl">
   

    <div class = "head-container"> 
      <div class = "container"> 
        <div class = "head-title title-font">
          <p >У меня есть идея!</p>
        </div>
        <div class = "href-enter">
          <p ><a class = "words" href="enter.html">Enter</a></p>
        </div>
      </div>
    </div>
      <div class = "container"> 
         <div id="tag-buttons" class="btn-group">
           <tag-button click="ideaCtrl.selectByCategory()" active="true">Все</tag-button>
           <tag-button click="ideaCtrl.selectByCategory('sport')">Спорт</tag-button>
           <tag-button click="ideaCtrl.selectByCategory('transport')">Транспорт</tag-button>
           <tag-button click="ideaCtrl.selectByCategory('culture')">Культура</tag-button>
         </div>
         <div class = "searcher">
          <input placeholder="Найти..." ng-model="ideaCtrl.criteria">
         </div>
         <div class = "ideas">
         <ul>
           <li ng-repeat="idea in ideaCtrl.ideas | orderBy:ideaCtrl.sortparam"  class = "idea-li">
              <div class ="idea">
                <div class="left">
                  <img src="images/photo.gif"/>
                </div> 
                <div class="right font-cenralbig" >
                  <div ng-click="ideaCtrl.changeRate(1, idea)" class="vote"><i class="glyphicon glyphicon-menu-up"></i></div>

          
                  <div>{{idea.rate}}</div>
                  <div ng-click="ideaCtrl.changeRate(-1, idea)" class="vote"><i class="glyphicon glyphicon-menu-down"></i></div>

                </div>
                <strong class ="head-text"> 
                <a href="{{idea.url}}.html">{{idea.name}}</a> 
                </strong>
                <p class ="body-text">
               <span ng-bind-html="idea.description | highlightTextInDescriptionOfIdea:ideaCtrl.criteria"></span>
                   
                 </p>
                 <p class ="end-text">
                     <span class ="small-area"><span class="glyphicon glyphicon-time"></span>{{ idea.date | date:'dd.MM.yy'}}</span>
                     <span class ="small-area"><span class="glyphicon glyphicon-user"></span>{{idea.author}}</span>
                     <span class ="small-area"><span class="glyphicon glyphicon-tag"></span>{{idea.tag}}</span></p>
              </div>
              
            </li>

         </ul>
         </div>    
         <div class="right" >
              <img src="images/mockup.png" width="100%" />
         </div>
      </div> 

  </body>
 
</html>
